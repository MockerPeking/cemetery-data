<html>

<head>

<title>Leaflet Web Map</title>

   crossorigin=""></script> <!-- header from leaflet -->

<style>
#map {
    width: 1960px;
    height:1080px; 
}

#iframe{
  width: 300px;
  height: 400px;
}

</style>

</head>

<body>

    <div id="map"></div>

<script>

    var map = L.map('map').setView([40.9578336, -76.88758], 15);  // setting the map at LatLng{40.9578336, -76.88758} with zoom 15

    L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors',
    maxZoom: 25
    }).addTo(map); // Set up the basic map layer, in this case the map layer is OpenStreetMap

    var popup = L.popup();


    function onMapClick(e){
        popup
        .setLatLng(e.latlng)
        .setContent(e.latlng.toString())
        .openOn(map);
    }
    map.on('click', onMapClick); // Click event, show LatLng in popup when clicked

    var marker = L.marker([40.95738, -76.88876], {title: "Lewisburg Cemetery"}).addTo(map);
    marker.bindPopup('<iframe id="iframe" src="./cem_map.html"></iframe>'); // Add a marker to the map
    //marker.bindTooltip("Lewisburg Cemetery").openTooltip();

    var geojson = {
  "type": "FeatureCollection",
  "features": [
    {
      "type": "Feature",
      "properties": {
          "style": {
            weight: 2,
            color: "#999",
            opacity: 1,
            fillColor: "#B19CD9",
            fillOpacity: 0.8
        }
    },
      "geometry": {
        "type": "Polygon",

          [

              40.955578515628055
            ],

              -76.88995242118835,

            ],

              40.95603226023286
            ],

              -76.88831090927124,
              40.95640497668229
            ],

            ],

      }

  ]
};

</script>
